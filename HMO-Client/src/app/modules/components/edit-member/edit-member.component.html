
   <div class="container">
    <div *ngIf="member" class="mt-4">
        <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="id">Id:</label>
                    <input type="number" id="id" [(ngModel)]="member.id" name="id" class="form-control">
                </div>

                <div class="form-group">
                    <label for="id">Identity:</label>
                    <input type="text" id="identity" [(ngModel)]="member.identity" name="identity" class="form-control" required (input)="validateId()">
                    <div *ngIf="idInvalid" class="error-message">Identity must contain exactly 9 digits</div>
                </div>

                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" [(ngModel)]="member.name" name="name" class="form-control">
                </div>

                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" id="city" [(ngModel)]="member.city" name="city" class="form-control">
                </div>

                <div class="form-group">
                    <label for="street">Street:</label>
                    <input type="text" id="street" [(ngModel)]="member.street" name="street" class="form-control">
                </div>

                <div class="form-group">
                    <label for="houseNumber">House Number:</label>
                    <input type="number" id="houseNumber" [(ngModel)]="member.houseNumber" name="houseNumber" class="form-control">
                </div>

            </div>
            <div class="col-md-6">

                <div class="form-group">
                    <label for="image">Image:</label>
                    <input type="text" id="image" [(ngModel)]="member.image" name="image" class="form-control">
                </div>

                <div class="form-group">
                    <label for="dateOfBirth">Date of Birth:</label>
                    <input type="date" id="dateOfBirth" [(ngModel)]="member.dateOfBirth" name="dateOfBirth" class="form-control">
                </div>

                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" [(ngModel)]="member.phone" name="phone" class="form-control" (input)="validatePhone()">
                    <div *ngIf="phoneInvalid" class="error-message">Phone number must contain 9 or 10 digits only</div>
                </div>

                <div class="form-group">
                    <label for="mobilePhone">Mobile Phone:</label>
                    <input type="tel" id="mobilePhone" [(ngModel)]="member.mobilePhone" name="mobilePhone" class="form-control" (input)="validateMobilePhone()">
                    <div *ngIf="mobilePhoneInvalid" class="error-message">Mobile phone number must contain 10 digits only</div>
                </div>

                <div class="form-group">
                    <label for="startOfIll">Start of Illness:</label>
                    <input type="date" id="startOfIll" [(ngModel)]="member.startOfIll" name="startOfIll" class="form-control">
                </div>

                <div class="form-group">
                    <label for="endOfIll">End of Illness:</label>
                    <input type="date" id="endOfIll" [(ngModel)]="member.endOfIll" name="endOfIll" class="form-control">
                </div>
            </div>
        </div>
        <div class="text-center mt-4">
            <button (click)="saveChanges()" class="btn btn-primary">Save Changes</button>
        </div>
    </div>
</div>
